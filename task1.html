<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Task1</title>
</head>
<body>
    <div class="container-fluid container-1 m-0 p-0">
        <div style="background-color: aqua;  height: 5vh;"></div>
        <div class="row main-body justify-content-center ">
            <div class="col-lg-3  col-md-5  col-sm-6 col-10 col-xxl-3 left-part m-auto">
                <div class="card m-5 my-card " style="width: auto;">
                    <div class=" card-header text-center">Marking scheme</div>
          
                    <div class="d-flex  justify-content-center p-3">
                      <div class=" py-2 px-3 fw-bold fs-4 border">1</div>
                      <div class=" py-2 px-3  fw-bold fs-4 border">1</div>
                    </div>
                  </div>
                  <div class="card m-5 my-card " style="width: auto;">
                    <div class="card-header text-center">Hints</div>
                    <button type="button" class="btn btn-primary  mx-auto my-4">HINTS</button>
                  </div>
            </div>
            <div class="col-lg-6 mid-part border p-4 col-xxl-5">
                <div class="form-floating mx-3 mt-5 " >
                    <textarea class="form-control " style="height: 20rem; width:100%;"placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                    
                  </div>
                <div class="details  border border-1 m-3">
                  <div class="d-flex">
                    <div class="input-group mb-3 mt-2 mx-2 ps-2 ">
                      <input type="text" class="form-control  " placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 mt-2 mx-2 pe-2">
                      <input type="text" class="form-control  " placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  
                </div>
                <div class="d-grid ">
                  <button class="btn btn-success mx-2 mt-2" type="button">SUBMIT</button>
                  
                </div>
            </div>
            <div class="col-lg-3 col-md-5  col-sm-6 col-10 col-xxl-3 right-part mx-auto">
                <div class="card m-5 my-card " style="width: auto;">
                    <div class=" card-header text-center">Time</div>
          
                    <div class="d-flex  justify-content-center p-3 align-items-center">
                      <div class=" py-2 px-3 fw-bold fs-4 border">30</div>
                      <div class=" py-2 px-3  fw-bold fs-4 border">00</div>
                    </div>
                  </div>
                  <div class="card m-5  my-card" style="width: auto;">
                    <div class="card-header text-center">Questions</div>
                    <h3 style="font-weight: bold;" class="text-center p-3">5</h3>
                  </div>
                  <div class="card m-5 " style="width: auto;">
                    <div class="card-header text-center">Score</div>
                    <h3 style="font-weight: bold;" class="text-center p-3">20</h3>
                  </div>
            </div>
        </div>
        <div style="background-color: aqua;  height: 5vh;"></div>
    </div>


  

</body>

</html>
